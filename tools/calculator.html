<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>计算器 - E事无忧</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <h1>E事无忧</h1>
        <p>一站式在线工具平台</p>
      </header>
      <nav>
        <a href="../index.html">首页</a>
        <a href="../tools.html">工具</a>
        <a href="../contact.html">联系我们</a>
      </nav>
  <main>
    <h2>计算器</h2>
    <p>快速进行加减乘除计算：</p>
    <div class="tool-container">
      <div class="tool-item">
        <div class="tool-title">计算器</div>
        <div class="tool-description">快速进行加减乘除计算</div>
        <input type="text" id="display" disabled>
        <div>
          <button onclick="appendNumber('1')">1</button>
          <button onclick="appendNumber('2')">2</button>
          <button onclick="appendNumber('3')">3</button>
          <button onclick="setOperation('+')">+</button>
        </div>
        <div>
          <button onclick="appendNumber('4')">4</button>
          <button onclick="appendNumber('5')">5</button>
          <button onclick="appendNumber('6')">6</button>
          <button onclick="setOperation('-')">-</button>
        </div>
        <div>
          <button onclick="appendNumber('7')">7</button>
          <button onclick="appendNumber('8')">8</button>
          <button onclick="appendNumber('9')">9</button>
          <button onclick="setOperation('*')">*</button>
        </div>
        <div>
          <button onclick="appendNumber('0')">0</button>
          <button onclick="clearDisplay()">C</button>
          <button onclick="calculate()">=</button>
          <button onclick="setOperation('/')">/</button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 E事无忧. All rights reserved.  <a href="http://wapmz.com/in/205"><img src="http://wapmz.com/cn/small/205" alt="wapmz.com"></a></p>
  </footer>
  <script>
    let display = document.getElementById('display');
    let currentOperation = null;
    let firstOperand = null;

    function appendNumber(number) {
      display.value += number;
    }

    function setOperation(operation) {
      firstOperand = parseFloat(display.value);
      currentOperation = operation;
      display.value = '';
    }

    function calculate() {
      let secondOperand = parseFloat(display.value);
      let result;
      switch (currentOperation) {
        case '+':
          result = firstOperand + secondOperand;
          break;
        case '-':
          result = firstOperand - secondOperand;
          break;
        case '*':
          result = firstOperand * secondOperand;
          break;
        case '/':
          result = firstOperand / secondOperand;
          break;
      }
      display.value = result;
      currentOperation = null;
      firstOperand = null;
    }

    function clearDisplay() {
      display.value = '';
      currentOperation = null;
      firstOperand = null;
    }
  </script>
</body>
</html>
