<html lang="zh-CN">

</head>
<body>
    <header>

      <nav>
        <a href="../index.html">首页</a>

  <main>
    <h2>密码生成器</h2>
    <p>生成强密码，保障账号安全：</p>
    <div class="tool-container">
      <div class="tool-item">
        <div class="tool-title">密码生成器</div>
        <div class="tool-description">生成强密码，保障账号安全</div>
        <input type="number" id="length" placeholder="密码长度">
        <button onclick="generatePassword()">生成</button>
        <input type="text" id="password" disabled>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 E事无忧. All rights reserved.  <a href="http://wapmz.com/in/205"><img src="http://wapmz.com/cn/small/205" alt="wapmz.com"></a></p>
  </footer>
  <script>
    function generatePassword() {
      let length = document.getElementById('length').value;
      let charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let password = "";
      for (let i = 0; i < length; i++) {
        let randomIndex = Math.floor(Math.random() * charset.length);
        password += charset[randomIndex];
      }
      document.getElementById('password').value = password;
    }
  </script>
</body>
