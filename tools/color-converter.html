<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>颜色转换 - E事无忧</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <h1>E事无忧</h1>
        <p>一站式在线工具平台</p>
      </header>
      <nav>
        <a href="../index.html">首页</a>
        <a href="../tools.html">工具</a>
        <a href="../contact.html">联系我们</a>
      </nav>
  <main>
    <h2>颜色转换</h2>
    <p>RGB与HEX颜色代码转换：</p>
    <div class="tool-container">
      <div class="tool-item">
        <div class="tool-title">颜色转换</div>
        <div class="tool-description">RGB与HEX颜色代码转换</div>
        <input type="text" id="colorInput" placeholder="输入颜色代码">
        <button onclick="convertColor()">转换</button>
        <input type="text" id="colorOutput" disabled>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 E事无忧. All rights reserved.  <a href="http://wapmz.com/in/205"><img src="http://wapmz.com/cn/small/205" alt="wapmz.com"></a></p>
  </footer>
  <script>
    function convertColor() {
      let colorInput = document.getElementById('colorInput').value;
      let colorOutput;
      if (colorInput.startsWith('#')) {
        // HEX to RGB
        let hex = colorInput.substring(1);
        let bigint = parseInt(hex, 16);
        let r = (bigint >> 16) & 255;
        let g = (bigint >> 8) & 255;
        let b = bigint & 255;
        colorOutput = `rgb(${r}, ${g}, ${b})`;
      } else if (colorInput.startsWith('rgb')) {
        // RGB to HEX
        let rgb = colorInput.match(/\d+/g);
        let hex = `#${((1 << 24) + (parseInt(rgb[0]) << 16) + (parseInt(rgb[1]) << 8) + parseInt(rgb[2])).toString(16).slice(1)}`;
        colorOutput = hex;
      } else {
        colorOutput = '无效的颜色代码';
      }
      document.getElementById('colorOutput').value = colorOutput;
    }
  </script>
</body>
</html>
