<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base64编码器 - E事无忧</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header>
    <h1>E事无忧</h1>
    <p>一站式在线工具平台</p>
  </header>
  <nav>
    <a href="../index.html">首页</a>
    <a href="../tools.html">工具</a>
    <a href="../contact.html">联系我们</a>
  </nav>
  <main>
    <h2>Base64编码器</h2>
    <p>输入文本进行Base64编码：</p>
    <textarea id="textInput" placeholder="输入文本"></textarea>
    <button onclick="encodeBase64()">编码</button>
    <p>编码结果：</p>
    <textarea id="encodedText" readonly></textarea>
  </main>
  <footer>
    <p>&copy; 2025 E事无忧. All rights reserved.</p>
  </footer>
  <script>
    function encodeBase64() {
      const text = document.getElementById('textInput').value;
      const encodedText = btoa(text);
      document.getElementById('encodedText').value = encodedText;
    }
  </script>
</body>
</html>
