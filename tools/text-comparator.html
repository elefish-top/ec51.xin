<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文本对比工具 - E事无忧</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header>
    <h1>E事无忧</h1>
    <p>一站式在线工具平台</p>
  </header>
  <nav>
    <a href="../index.html">首页</a>
    <a href="../tools.html">工具</a>
    <a href="../contact.html">联系我们</a>
  </nav>
  <main>
    <h2>文本对比工具</h2>
    <p>快速对比两段文本差异：</p>
    <div class="tool-container">
      <div class="tool-item">
        <div class="tool-title">文本对比工具</div>
        <div class="tool-description">快速对比两段文本差异</div>
        <textarea id="text1" placeholder="输入文本1"></textarea>
        <textarea id="text2" placeholder="输入文本2"></textarea>
        <button onclick="compareText()">对比</button>
        <pre id="result"></pre>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 E事无忧. All rights reserved. <a href="http://wapmz.com/in/205"><img src="http://wapmz.com/cn/small/205" alt="wapmz.com"></a></p>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/diff/5.0.0/diff.min.js"></script>
  <script>
    function compareText() {
      let text1 = document.getElementById('text1').value;
      let text2 = document.getElementById('text2').value;
      let result = '';
      let diff = Diff.diffWords(text1, text2);
      diff.forEach(part => {
        let color = part.added ? 'green' :
                    part.removed ? 'red' : 'grey';
        result += `<span style="color:${color}">${part.value}</span>`;
      });
      document.getElementById('result').innerHTML = result;
    }
  </script>
</body>
</html>
