<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>单位转换 - E事无忧</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <h1>E事无忧</h1>
        <p>一站式在线工具平台</p>
      </header>
      <nav>
        <a href="../index.html">首页</a>
        <a href="../tools.html">工具</a>
        <a href="../contact.html">联系我们</a>
      </nav>
  <main>
    <h2>单位转换</h2>
    <p>轻松转换长度、重量等单位：</p>
    <div class="tool-container">
      <div class="tool-item">
        <div class="tool-title">单位转换</div>
        <div class="tool-description">轻松转换长度、重量等单位</div>
        <input type="number" id="inputValue" placeholder="输入数值">
        <select id="inputUnit">
          <option value="meters">米</option>
          <option value="kilometers">千米</option>
          <option value="grams">克</option>
          <option value="kilograms">千克</option>
        </select>
        <button onclick="convert()">转换</button>
        <input type="text" id="outputValue" disabled>
        <select id="outputUnit">
          <option value="meters">米</option>
          <option value="kilometers">千米</option>
          <option value="grams">克</option>
          <option value="kilograms">千克</option>
        </select>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 E事无忧. All rights reserved.  <a href="http://wapmz.com/in/205"><img src="http://wapmz.com/cn/small/205" alt="wapmz.com"></a></p>
  </footer>
  <script>
    function convert() {
      let inputValue = parseFloat(document.getElementById('inputValue').value);
      let inputUnit = document.getElementById('inputUnit').value;
      let outputUnit = document.getElementById('outputUnit').value;
      let outputValue;

      // Conversion logic
      if (inputUnit === 'meters' && outputUnit === 'kilometers') {
        outputValue = inputValue / 1000;
      } else if (inputUnit === 'kilometers' && outputUnit === 'meters') {
        outputValue = inputValue * 1000;
      } else if (inputUnit === 'grams' && outputUnit === 'kilograms') {
        outputValue = inputValue / 1000;
      } else if (inputUnit === 'kilograms' && outputUnit === 'grams') {
        outputValue = inputValue * 1000;
      } else {
        outputValue = inputValue;
      }

      document.getElementById('outputValue').value = outputValue;
    }
  </script>
</body>
</html>
