<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI计算器 - E事无忧</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header>
    <h1>E事无忧</h1>
    <p>一站式在线工具平台</p>
  </header>
  <nav>
    <a href="../index.html">首页</a>
    <a href="../tools.html">工具</a>
    <a href="../contact.html">联系我们</a>
  </nav>
  <main>
    <h2>BMI计算器</h2>
    <p>计算您的身体质量指数（BMI）：</p>
    <div class="tool-container">
      <div class="tool-item">
        <div class="tool-title">BMI计算器</div>
        <div class="tool-description">计算您的身体质量指数（BMI）</div>
        <input type="number" id="weight" placeholder="体重（公斤）">
        <input type="number" id="height" placeholder="身高（米）">
        <button onclick="calculateBMI()">计算</button>
        <input type="text" id="bmiResult" disabled>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 E事无忧. All rights reserved. <a href="http://wapmz.com/in/205"><img src="http://wapmz.com/cn/small/205" alt="wapmz.com"></a></p>
  </footer>
  <script>
    function calculateBMI() {
      let weight = parseFloat(document.getElementById('weight').value);
      let height = parseFloat(document.getElementById('height').value);
      let bmi = weight / (height * height);
      document.getElementById('bmiResult').value = bmi.toFixed(2);
    }
  </script>
</body>
</html>
