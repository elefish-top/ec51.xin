<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日期计算器 - E事无忧</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <h1>E事无忧</h1>
        <p>一站式在线工具平台</p>
      </header>
      <nav>
        <a href="../index.html">首页</a>
        <a href="../tools.html">工具</a>
        <a href="../contact.html">联系我们</a>
      </nav>
  <main>
    <h2>日期计算器</h2>
    <p>计算两个日期间的天数：</p>
    <div class="tool-container">
      <div class="tool-item">
        <div class="tool-title">日期计算器</div>
        <div class="tool-description">计算两个日期间的天数</div>
        <input type="date" id="startDate">
        <input type="date" id="endDate">
        <button onclick="calculateDays()">计算</button>
        <input type="text" id="result" disabled>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 E事无忧. All rights reserved.  <a href="http://wapmz.com/in/205"><img src="http://wapmz.com/cn/small/205" alt="wapmz.com"></a></p>
  </footer>
  <script>
    function calculateDays() {
      let startDate = new Date(document.getElementById('startDate').value);
      let endDate = new Date(document.getElementById('endDate').value);
      let timeDifference = endDate - startDate;
      let daysDifference = timeDifference / (1000 * 3600 * 24);
      document.getElementById('result').value = daysDifference;
    }
  </script>
</body>
</html>
