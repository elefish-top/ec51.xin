<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown转HTML - E事无忧</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header>
    <h1>E事无忧</h1>
    <p>一站式在线工具平台</p>
  </header>
  <nav>
    <a href="../index.html">首页</a>
    <a href="../tools.html">工具</a>
    <a href="../contact.html">联系我们</a>
  </nav>
  <main>
    <h2>Markdown转HTML</h2>
    <p>将Markdown文本转换为HTML：</p>
    <div class="tool-container">
      <div class="tool-item">
        <div class="tool-title">Markdown转HTML</div>
        <div class="tool-description">将Markdown文本转换为HTML</div>
        <textarea id="markdownInput" placeholder="输入Markdown文本"></textarea>
        <button onclick="convertToHTML()">转换</button>
        <pre id="htmlOutput"></pre>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 E事无忧. All rights reserved. <a href="http://wapmz.com/in/205"><img src="http://wapmz.com/cn/small/205" alt="wapmz.com"></a></p>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.0/marked.min.js"></script>
  <script>
    function convertToHTML() {
      const markdownText = document.getElementById('markdownInput').value;
      const htmlText = marked(markdownText);
      document.getElementById('htmlOutput').textContent = htmlText;
    }
  </script>
</body>
</html>
