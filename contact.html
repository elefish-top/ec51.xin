<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>联系我们 - E事无忧</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>E事无忧</h1>
    <p>一站式在线工具平台</p>
  </header>
  <nav>
    <a href="index.html">首页</a>
    <a href="tools.html">工具</a>
    <a href="contact.html">联系我们</a>
  </nav>
  <main>
    <h2>联系我们</h2>
    <p>如有任何问题，欢迎通过以下方式联系我们：</p>
    <div class="contact-info">
      <form id="contactForm">
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name" required>
        <label for="email">邮箱：</label>
        <input type="email" id="email" name="email" required>
        <label for="message">留言：</label>
        <textarea id="message" name="message" required></textarea>
        <button type="button" onclick="sendEmail()">发送</button>
      </form>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 E事无忧. All rights reserved.  <a href="http://wapmz.com/in/205"><img src="http://wapmz.com/cn/small/205" alt="wapmz.com"></a></p>
  </footer>
  <script>
    function sendEmail() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;
      const mailtoLink = `mailto:contact@ec51.xin?subject=来自${name}的留言&body=姓名: ${name}%0A邮箱: ${email}%0A留言: ${message}`;
      window.location.href = mailtoLink;
    }
  </script>
</body>
</html>
